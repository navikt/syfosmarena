apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmarena
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: 1792Mi
    requests:
      cpu: 300m
      memory: 1024Mi
  envFrom:
    - secret: syfosmarena-secrets
    - secret: syfosmarena-keystore-pwd
  filesFrom:
    - mountPath: /var/run/keystore
      secret: syfosmarena-keystore
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    outbound:
      rules:
        - application: smtss
      external:
        - host: mpls03.adeo.no
          ports:
            - port: 1414
  env:
    - name: MQ_HOST_NAME
      value: mpls03.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLS03
    - name: MQ_CHANNEL_NAME
      value: P_SYFOSMARENA
    - name: MQ_ARENA_QUEUE
      value: QA.P414.FS06_ARENA
    - name: MQ_KEYSTORE_PATH
      value: /var/run/keystore/syfosmarena-keystore.jks
    - name: SMTSS_API_SCOPE
      value: api://prod-gcp.teamsykmelding.smtss/.default
